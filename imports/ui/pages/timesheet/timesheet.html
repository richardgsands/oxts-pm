<template name="App_timesheet">
    <h1 class="page-header">{{#if forLoggedInUser}}My Timesheet{{else}}Timesheet{{/if}}</h1>

    {{#if forLoggedInUser}}
        <div id="insertTimeEntryContainer">
        {{#autoForm collection="TimeEntrys" id="insertTimeEntry" type="insert" doc=defaultValues}}
            {{> afQuickField name='userId' type=hidden}}
            <div class="panel panel-default">
                <div class="panel-heading">Add a timesheet entry</div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-2">{{> afQuickField name='projectId'}}</div>
                        <div class="col-md-2">{{> afQuickField name='date'}}</div>
                        <div class="col-md-2">{{> afQuickField name='hours'}}</div>
                        <div class="col-md-6">{{> afQuickField name='description'}}</div>
                    </div>                
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Insert</button>
                    </div>                    

                </div>
            </div>
        {{/autoForm}}
        </div>
    {{/if}}

    {{> tabular table=TabularTables.TimeEntrys class="table table-striped table-bordered table-condensed"}}


</template>
