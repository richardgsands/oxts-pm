<template name="App_timesheet">
    <h1 class="page-header">Timesheet</h1>

    {{#if forLoggedInUser}}
        <div id="insertTimeEntryContainer">
        {{#autoForm collection="TimeEntrys" id="insertTimeEntry" type="insert" doc=defaultValues}}
            {{> afQuickField name='userId' type='hidden'}}
            <div class="panel panel-default">
                <div class="panel-heading">Add a timesheet entry</div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-4  js-autoform-input-container js-project-id">{{> afQuickField name='projectId'}}</div>
                        <div class="col-md-8 js-autoform-input-container">{{> afQuickField name='actionId' }}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 js-autoform-input-container">{{> afQuickField name='date'}}</div>
                        <div class="col-md-2 js-autoform-input-container">{{> afQuickField name='hours'}}</div>
                        <div class="col-md-6 js-autoform-input-container">{{> afQuickField name='description'}}</div>
                    </div>                
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Insert</button>
                    </div>                    

                </div>
            </div>
        {{/autoForm}}
        </div>
    {{/if}}

    {{> tabular table=TabularTables.TimeEntrys selector=tableSelector class="table table-striped table-bordered table-condensed"}}


</template>
